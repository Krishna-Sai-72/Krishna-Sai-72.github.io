<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="shortcut icon" href="../images/favicon.ico">
        <link rel="stylesheet" href="../styles/main.css">
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="js/jquery.slicknav.min.js"></script>
    </head>
    <body>
        <header>
            <img class="logo-pos" src="../images/logo.jpg">
            <img class="banner-pos" src="../images/banner.png">
            <h2>Krishna Sai's NFT Market Place</h2>
        </header>
        <nav id="nav_menu">
            <ul>
                <li><a href="../index.html" class="current">Home</a></li>
                <li><a href="../pages/gallary.html">Gallary</a></li>

            </ul>
        </nav>
        <main>
            <section>
                <form name="register" action="register_data.html" method="get">
                    <h1>Register Details</h1>
                    </br>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name"><br>
                    
                    </br>
                    <label for="gender">Gender:</label> </br>
                    <label class="choice" for="r1">Male</label>
                    <input type="radio" name="gender" id="r1" value="male"> </br> 

                    <label class="choice" for="r2">female</label>
                    <input type="radio" name="gender" id="r2" value="female"> </br>

                    </br>
                    <label for="sdate">Date of Birth:</label>
                    <input type="date" name="sdate" id="sdate"><br>
                    
                    </br>
                    <label for="password">Password:</label>
                    <input type="eight character" name="password" id="password" ><br>
                    
                    </br>
                    <label for="cpassword">Confirm Password:</label>
                    <input type="eight character" name="cpassword" id="cpassword"><br>
                    
                    </br>
                    <input type="submit" name="button" id="button" value="Submit">
                    <input type="reset" name="reset" id="reset">
                    </form>
            </section>
        </main>
        <footer>
            <p>&copy; Krishna Sai Gudikandula 2022 kgudikan@aum.edu</p>
        </footer>
